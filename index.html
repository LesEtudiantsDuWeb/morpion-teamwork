<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpion par Saucedechoux</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <header>
        <h1>Morpion par Saucedechoux</h1>
        <h3>Morpion par Saucedechoux pour s'entrainer au travail en Ã©quipe</h3>
        <div class="container">
            <button>Recommencer</button>
            <input type="range" name="skew" id="skew" min="0" max="10">
            <label for="switch">Contre ordi :</label>
            <div class="onoffswitch">
                <input type="checkbox" name="switch" class="onoffswitch-checkbox" id="switch" tabindex="0">
                <label class="onoffswitch-label" for="switch"></label>
            </div>        
        </div>
    </header>
    <div class="grid">
        <div data-index="0" class="cell"></div>
        <div data-index="1" class="cell"></div>
        <div data-index="2" class="cell"></div>
        <div data-index="3" class="cell"></div>
        <div data-index="4" class="cell"></div>
        <div data-index="5" class="cell"></div>
        <div data-index="6" class="cell"></div>
        <div data-index="7" class="cell"></div>
        <div data-index="8" class="cell"></div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./src/js/app.js"></script>
</body>
</html>
